<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var i,j,sum;
        for (let i = 10; i <= 100; i++) {
            sum = 0;
            for (let j = 0; j <= i; j++) {
                sum += j;
            }
            document.write("1..."+ i + "=" + sum + "<br>");
        }
    </script>
</body>
</html>
