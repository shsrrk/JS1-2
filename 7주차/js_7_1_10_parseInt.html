<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 내장함수
        // parseInt()
        // 괄호안의 값을 실수형으로 변환


        document.write(parseInt("128")+"<br/>"); 
        document.write(parseInt("3.14")+"<br/>");  //3만 나옴
        document.write(parseInt("3.14.87")+"<br/>");

        document.write(parseInt("18000원")+"<br/>");
    </script>
</body>
</html>
