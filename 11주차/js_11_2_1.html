<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //onload 해당 문서(프로그램)이 메모리에 적재(로드)될 경우 이벤트 발생
        let p;
        function init() {
            p = document.getElementById("p");  //이거 뭐지
            p.onmouseover = function () { //익명함수
                this.style.backgroundColor = "orchid";
            }; 
            p.addEventListener("mouseout",
                function () {
                    this.style.backgroundColor="white";  //익명함수
                }
            );
        }
    </script>
</head>
<body onload="init()">
    <hr>
    <p id = "p"> 마우스 올리면 orchid 색으로 변경 </p>
</body>
</html>
