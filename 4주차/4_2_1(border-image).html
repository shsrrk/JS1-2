<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            background: yellow;
            width: 200px;
            height: 60px;
            padding: 10px;
            border: 20px solid lightgray;
        }
        #round{
            border-image: url("content/border.png") 30 round;
        }
        #repeat{
            border-image: url("content/border.png") 30 repeat;
        }
        #stretch{
            border-image: url("content/border.png") 30 stretch;
        }
    </style>
</head>
<!-- 
    [border-image]
    -이미지 테두리 만들기
    -모서리(corner)와 엣지(edge)로 구분하여 각각 이미지 입힘
    예: border-image: url("border.png")  30  round;
        :이미지 url
        :이미지에서 30픽셀 조각 떼어내 모서리에 배치
        :엣지 이미지 반복 배치
        -round: 엣지 이미지 반복 배치. 테두리 길이만큼
    -repeat: 엣지 이미지 반복 배치
    -stretch: 엣지 이미지를 테두리 길이만큼 늘여 배치 
-->
<body>
    <h3>이미지 테두리 만들기</h3>
    <hr>
    다음은 원본 이미지 입니다.<br>
    <img src="./content/border.png" alt="원본">
    <hr>
    <p id="round">round 스타일 이미지 테두리</p>
    <p id="repeat">round 스타일 이미지 테두리</p>
    <p id="stretch">round 스타일 이미지 테두리</p>
</body>
</html>
