<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        kor=parseInt(prompt("국어 점수 입력?",0));
        eng=parseInt(prompt("영어 점수 입력?",0));
        mat=parseInt(prompt("수학 점수 입력?",0));

        sum=kor+eng+mat;
        avg=sum/3;
        
        switch(parseInt(avg/10)){
            case 10:
            case 9: hak="A"; break;
            case 8: hak="B"; break;
            case 7: hak="C"; break;
            case 6: hak="D"; break;
            default: hak="F"; break;
        }

        alert("sum : "+sum+"\navg="+avg+"\nhak"+hak);
    </script>
</body>
</html>
